<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        
      <div class="logo-header" style="display: flex;">
        <a href="{% url 'home' %}">
          <img class="logo" src="{% static 'images/inverted_logo.png' %}" >
        </a>
            <a href="{% url 'home' %}" style="text-decoration:none; margin-top: 5px; margin-left: 5px;">
                <b class="title-logo" style="font-size: 25px;">My Body Spa Massage</b>
            </a>
    </div>
        <nav>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'booknow' %}">Book Now</a></li>
                <li><a href = "mailto:myspamassage2023@gmail.com?subject = Feedback&body = Message">
                  Contact
                  </a></li>
            </ul>
        </nav>
        <!-- <a class="signreg-btn" href="#"> <button>Sign in</button>  </a> --->
    </header>

<!---- Footer ---->
<div class="progress-tab-bar-section">
  <form action="#" class="form" >
   
      <h1 class="text-center">Massage Booking Form</h1>
      <!-- Progress bar -->
      <div class="progressbar">
        <div class="progress" id="progress"></div>
        
        <div
          class="progress-step progress-step-active"
          data-title="Billing Info"
        ></div>
        <div class="progress-step" data-title="Massage Offers and Schedule"></div>
        <div class="progress-step" data-title="Payment"></div>
        <!-- <div class="progress-step" data-title="Summary"></div> --->
      </div>

      <!-- Steps -->
      <div id="error"></div>
      <div class="form-step form-step-active" id="infoForm">
        <div class="input-group">
          <label for="fullname" class="required">Full Name</label>
          <input type="text" name="fullname" id="fullname" value="" required/>
        </div>
        <div class="input-group">
          <label for="address" class="required">Address</label>
          <input type="text" name="address" id="address" required/>
        </div>
        <div class="input-group">
          <label for="ssn">SSN Number (Optional)</label>
          <input type="number" name="ssn" id="ssn" />
        </div>
        <div class="input-group">
          <label for="phonenumber" class="required">Phone Number</label>
          <input type="number" name="phonenumber" id="phonenumber" required/>
        </div>
        <div class="input-group">
          <label for="email" class="required">Email</label>
          <input type="email" name="email" id="email" required/>
        </div>
        <div class="input-group">
          <label for="password" class="required">Password</label>
          <input type="password" name="password" id="password"/>
        </div>
        <div class="">
          
            <button class="btn btn-next width-50 ml-auto" type="submit">Next</button>
          
        </div>
        
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="offer" class="required">Offers</label>
          
          
          <label class="container">1 hour of massage for only {{ price1 }}
            <input type="radio" name="offers" id="offersR1">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">2 hours of massage for only {{ price2 }}
            <input type="radio" name="offers" id="offersR2">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">3 hours and 30 minutes of massage for only {{ price3 }}
            <input type="radio" checked="checked" name="offers" id="offersR3">
            <span class="checkmark"></span>
          </label>
          <label for="scheddate" class="required">Schedule Date</label>
          <input type="date" name="scheddate" id="scheddate" required/>
        </div>
        <div class="input-group">
          <label for="time" class="required">Stating Time</label>
          <input type="time" name="time" id="time" required/>
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <a class="btn btn-next" type="submit">
            <button type="submit">Next</button>
          </a>
        </div>
      </div>
      <div class="form-step">
        <div id="app">
          <div class="card-form">
            <div class="card-list">
              <div class="card-item" v-bind:class="{ '-active' : isCardFlipped }">
                <div class="card-item__side -front">
                  <div class="card-item__focus" v-bind:class="{'-active' : focusElementStyle }" v-bind:style="focusElementStyle" ref="focusElement"></div>
                  <div class="card-item__cover">
                    <img
                    v-bind:src="'../static/images/creditcard/' + currentCardBackground + '.jpg'" class="card-item__bg">
                  </div>
                  
                  <div class="card-item__wrapper">
                    <div class="card-item__top">
                      <img src="../static/images/creditcard/chip.png" class="card-item__chip">
                      <div class="card-item__type">
                        <transition name="slide-fade-up">
                          <img style="border: 5px; border-radius: 8px; background-color: white; padding: 3px 3px 3px 3px;" 
                          v-bind:src="'../static/images/creditcard/' + getCardType + '_logo.png'" v-if="getCardType" v-bind:key="getCardType" alt="" class="card-item__typeImg">
                        </transition>
                      </div>
                    </div>
                    <label for="cardNumber" class="card-item__number" ref="cardNumber">
                      <template v-if="getCardType === 'amex'">
                       <span v-for="(n, $index) in amexCardMask" :key="$index">
                        <transition name="slide-fade-up">
                          <div
                            class="card-item__numberItem"
                            v-if="$index > 4 && $index < 14 && cardNumber.length > $index && n.trim() !== ''"
                          >*</div>
                          <div class="card-item__numberItem"
                            :class="{ '-active' : n.trim() === '' }"
                            :key="$index" v-else-if="cardNumber.length > $index">
                            [[ cardNumber[$index] ]]
                          </div>
                          <div
                            class="card-item__numberItem"
                            :class="{ '-active' : n.trim() === '' }"
                            v-else
                            :key="$index + 1"
                          >[[ n ]]</div>
                        </transition>
                      </span>
                      </template>
      
                      <template v-else>
                        <span v-for="(n, $index) in otherCardMask" :key="$index">
                          <transition name="slide-fade-up">
                            <div
                              class="card-item__numberItem"
                              v-if="$index > 4 && $index < 15 && cardNumber.length > $index && n.trim() !== ''"
                            >*</div>
                            <div class="card-item__numberItem"
                              :class="{ '-active' : n.trim() === '' }"
                              :key="$index" v-else-if="cardNumber.length > $index">
                              [[ cardNumber[$index] ]]
                            </div>
                            <div
                              class="card-item__numberItem"
                              :class="{ '-active' : n.trim() === '' }"
                              v-else
                              :key="$index + 1"
                            >[[ n ]]</div>
                          </transition>
                        </span>
                      </template>
                    </label>
                    <div class="card-item__content">
                      <label for="cardName" class="card-item__info" ref="cardName">
                        <div class="card-item__holder">Card Holder</div>
                        <transition name="slide-fade-up">
                          <div class="card-item__name" v-if="cardName.length" key="1">
                            <transition-group name="slide-fade-right">
                              <span class="card-item__nameItem" v-for="(n, $index) in cardName.replace(/\s\s+/g, ' ')" v-if="$index === $index" v-bind:key="$index + 1">[[ n ]]</span>
                            </transition-group>
                          </div>
                          <div class="card-item__name" v-else key="2">Full Name</div>
                        </transition>
                      </label>
                      <div class="card-item__date" ref="cardDate">
                        <label for="cardMonth" class="card-item__dateTitle">Expires</label>
                        <label for="cardMonth" class="card-item__dateItem" style="margin-right: 5px">
                          <transition name="slide-fade-up">
                            <span v-if="cardMonth" v-bind:key="cardMonth">[[ cardMonth ]]</span>
                            <span v-else key="2">MM</span>
                          </transition>
                        </label>
                        /
                        <label for="cardYear" class="card-item__dateItem">
                          <transition name="slide-fade-up">
                            <span v-if="cardYear" v-bind:key="cardYear">[[ String(cardYear).slice(2,4) ]]</span>
                            <span v-else key="2">YY</span>
                          </transition>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-item__side -back">
                  <div class="card-item__cover">
                    <img
                    v-bind:src="'../static/images/creditcard/' + currentCardBackground + '.jpg'" class="card-item__bg">
                  </div>
                  <div class="card-item__band"></div>
                  <div class="card-item__cvv">
                      <div class="card-item__cvvTitle">CVV</div>
                      <div class="card-item__cvvBand">
                        <span v-for="(n, $index) in cardCvv" :key="$index">
                          *
                        </span>
      
                    </div>
                      <div class="card-item__type">
                          <img style="border: 5px; border-radius: 8px; background-color: white; padding: 3px 3px 3px 3px;" 
                          v-bind:src="'../static/images/creditcard/' + getCardType + '_logo.png'" v-if="getCardType" class="card-item__typeImg">
                      </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-form__inner">
              <div class="card-input">
                <label for="cardNumber" class="card-input__label">Card Number</label>
                <input type="text" id="cardNumber" class="card-input__input" v-mask="generateCardNumberMask" v-model="cardNumber" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardNumber" autocomplete="off" required>
              </div>
              <div class="card-input">
                <label for="cardName" class="card-input__label">Card Holders</label>
                <input required type="text" id="cardName" class="card-input__input" v-model="cardName" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardName" autocomplete="off">
              </div>
              <div class="card-form__row">
                <div class="card-form__col">
                  <div class="card-form__group">
                    <label for="cardMonth" class="card-input__label">Expiration Date</label>
                    <select required class="card-input__input -select" id="cardMonth" v-model="cardMonth" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardDate">
                      <option value="" disabled selected>Month</option>
                      <option v-bind:value="n < 10 ? '0' + n : n" v-for="n in 12" v-bind:disabled="n < minCardMonth" v-bind:key="n">
                          [[ n < 10 ? '0' + n : n ]]
                      </option>
                    </select>
                    <select required class="card-input__input -select" id="cardYear" v-model="cardYear" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardDate">
                      <option value="" disabled selected>Year</option>
                      <option v-bind:value="$index + minCardYear" v-for="(n, $index) in 12" v-bind:key="n">
                          [[ $index + minCardYear ]]
                      </option>
                    </select>
                  </div>
                </div>
                <div class="card-form__col -cvv">
                  <div class="card-input">
                    <label for="cardCvv" class="card-input__label">CVV</label>
                    <input required type="text" class="card-input__input" id="cardCvv" v-mask="'####'" maxlength="4" v-model="cardCvv" v-on:focus="flipCard(true)" v-on:blur="flipCard(false)" autocomplete="off">
                  </div>
                </div>
              </div>
              <p class="totalPayment" id="totalPayment" ></p>
              <button type="submit" class="pay-btn" id="pay-btn" onClick="payButton()">
                Pay Now
              </button>
            </div>
          </div>
        </div>

        <div style="width: 100%; height: 20px; border-bottom: 1px solid rgb(184, 181, 181); text-align: center; margin-bottom: 50px; margin-top: 50px;">
          <span style="margin-top: 50px;font-size: 30px; background-color: white; padding: 0 10px;">
            or <!--Padding is optional-->
          </span>
        </div>

          </div>
        </div> -->
