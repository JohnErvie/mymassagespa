<div class="progress-tab-bar-section">
  <form action="#" class="form">
   
      <h1 class="text-center">Massage Booking Form</h1>
      <!-- Progress bar -->
      <div class="progressbar">
        <div class="progress" id="progress"></div>
        
        <div
          class="progress-step progress-step-active"
          data-title="Billing Info"
        ></div>
        <div class="progress-step" data-title="Massage Offers and Schedule"></div>
        <div class="progress-step" data-title="Payment"></div>
        <!-- <div class="progress-step" data-title="Summary"></div> --->
      </div>

      <!-- Steps -->
      <div id="error"></div>
      <div class="form-step form-step-active" id="infoForm">
        <div class="input-group">
          <label for="fullname" class="required">Full Name</label>
          <input type="text" name="fullname" id="fullname" value="" required/>
        </div>
        <div class="input-group">
          <label for="address" class="required">Address</label>
          <input type="text" name="address" id="address" required/>
        </div>
        <div class="input-group">
          <label for="ssn">SSN Number (Optional)</label>
          <input type="number" name="ssn" id="ssn" />
        </div>
        <div class="input-group">
          <label for="phonenumber" class="required">Phone Number</label>
          <input type="number" name="phonenumber" id="phonenumber" required/>
        </div>
        <div class="input-group">
          <label for="email" class="required">Email</label>
          <input type="email" name="email" id="email" required/>
        </div>
        <div class="input-group">
          <label for="password" class="required">Password</label>
          <input type="password" name="password" id="password"/>
        </div>
        <div class="">
          <a class="btn btn-next width-50 ml-auto" type="submit">
            <button type="submit">Next</button>
          </a>
        </div>
        <button type="submit">Submit</button>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="offer" class="required">Offers</label>
          
          
          <label class="container">1 hour of massage for only {{ price1 }}
            <input type="radio" name="offers" id="offersR1">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">2 hours of massage for only {{ price2 }}
            <input type="radio" name="offers" id="offersR2">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">3 hours and 30 minutes of massage for only {{ price3 }}
            <input type="radio" checked="checked" name="offers" id="offersR3">
            <span class="checkmark"></span>
          </label>
          <label for="scheddate" class="required">Schedule Date</label>
          <input type="date" name="scheddate" id="scheddate" required/>
        </div>
        <div class="input-group">
          <label for="time" class="required">Stating Time</label>
          <input type="time" name="time" id="time" required/>
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <a class="btn btn-next" type="submit">
            <button type="submit">Next</button>
          </a>
        </div>
      </div>
      <div class="form-step">
        <div class="cc-form">
          <div class="card space icon-relative">
            <p class="totalPayment" id="totalPayment" ></p>
            <label class="label">Card holder:</label>
            <input required  type="text" class="input" id="cardholder" placeholder="Example: Juan Dela Cruz">
            <i class="fas fa-user"></i>
          </div>
          <div class="card space icon-relative">
            <label class="label">Card number:</label>
            <input required type="text" class="input" id="cardnumber" data-mask="0000 0000 0000 0000" placeholder="Card Number">
            <i class="far fa-credit-card"></i>
          </div>
          <div class="card-grp space">
            <div class="card-item icon-relative">
              <label  class="label">Expiry date:</label>
              <input required type="text" name="expiry-data" id="expdate" class="input" data-mask="00 / 00"  placeholder="00 / 00">
              <i class="far fa-calendar-alt"></i>
            </div>
            <div class="card-item icon-relative">
              <label class="label">CVV:</label>
              <input required type="text" class="input" id="cvv" data-mask="000" placeholder="000">
              <i class="fas fa-lock"></i>
            </div>
        </div>
        <button type="submit" class="pay-btn" id="pay-btn" onClick="payButton()">
          Pay Now
        </button> 

        <div style="width: 100%; height: 20px; border-bottom: 1px solid rgb(184, 181, 181); text-align: center; margin-bottom: 50px;">
          <span style="margin-top: 50px;font-size: 30px; background-color: white; padding: 0 10px;">
            or <!--Padding is optional-->
          </span>
        </div>
